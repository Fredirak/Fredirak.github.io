		<main>

				<form onsubmit="sendEmail(); reset(); return false; ">

					<input type="text" id="name" placeholder="Ihr Name*" required>
					<input type="email" id="email" placeholder="Email*" required>
					<input type="text" id="gruppe" placeholder="Name Ihrer Gruppe*" required>
					<input type="number" id="number" placeholder="Anzahl der Mitspieler*" required>
					<textarea id="message" rows="4" placeholder="Kommentare/Fragen"></textarea>
					<button type="submit">Abschicken</button>
				</form>
			</div>
		
			<script src="https://smtpjs.com/v3/smtp.js"></script>
